image:
  file: gitpod.dockerfile
tasks:
  - before: npm install
  - command: service mongodb stop ; mongod --dbpath_ip data/ --journal --port 27017;
  - command: service redis-server stop ; redis-server --port 6379;
  - init: npm start
ports:
  - port: 27017
  - port: 6379
  - port: 3000
    onOpen: open-preview
